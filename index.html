<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <div class="weather-info">
            <div id="location" class="info-item">Loading...</div>
            <div id="temperature" class="info-item"></div>
            <div id="feels-like" class="info-item"></div>
            <div id="condition" class="info-item"></div>
            <div id="date" class="info-item"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
